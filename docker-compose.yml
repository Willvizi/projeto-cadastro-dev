services:
  db:
    image: postgres:17
    container_name: cadastro_dev_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 7KTu)%7
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cadastro_dev_app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 7KTu)%7
      DB_NAME: postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cadastro_dev_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000

volumes:
  postgres_data: